<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Using chess.js on client for move validation visual feedback -->
</head>

<body class="dark-theme">
    <div id="app">
        <header>
            <h1>Board Game Arena</h1>
            <div id="controls">
                <button id="sound-toggle">üîä</button>
                <button id="theme-toggle">üåô/‚òÄÔ∏è</button>
            </div>
        </header>

        <main>
            <!-- Auth Section -->
            <section id="auth-section" class="active">
                <div class="card">
                    <h2>Welcome to Board Game Arena</h2>
                    <div id="auth-forms">
                        <div id="login-form">
                            <h3>Login</h3>
                            <input type="text" id="login-username" placeholder="Username">
                            <input type="password" id="login-password" placeholder="Password">
                            <button id="login-btn">Login</button>
                            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                        </div>
                        <div id="signup-form" class="hidden">
                            <h3>Sign Up</h3>
                            <input type="text" id="signup-username" placeholder="Username">
                            <input type="email" id="signup-email" placeholder="Email">
                            <input type="password" id="signup-password" placeholder="Password">
                            <button id="signup-btn">Sign Up</button>
                            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                        </div>
                        <div class="divider">OR</div>
                        <button id="guest-btn" style="background: #555;">Play as Guest</button>
                    </div>
                </div>
            </section>

            <!-- Lobby Section -->
            <section id="lobby" class="hidden">
                <div class="card">
                    <h2>Create a Room</h2>
                    <select id="game-type">
                        <option value="chess">Standard Chess (2 Players)</option>
                        <option value="four-chess">Four-Player Chess (4 Players)</option>
                        <option value="carrom">Carrom (2/4 Players)</option>
                    </select>
                    <select id="time-control">
                        <option value="0">No Time Limit</option>
                        <option value="5">5 Minutes (Blitz)</option>
                        <option value="10">10 Minutes (Rapid)</option>
                    </select>
                    <div style="margin: 10px 0;">
                        <input type="checkbox" id="ai-mode">
                        <label for="ai-mode">Play vs AI Bots</label>
                    </div>
                    <button id="create-btn">Create Room</button>
                </div>

                <div class="divider">OR</div>

                <div class="card">
                    <h2>Join a Room</h2>
                    <input type="text" id="room-code-input" placeholder="Enter Room Code">
                    <button id="join-btn">Join Room</button>
                </div>
            </section>

            <!-- Game Room Section -->
            <section id="game-room" class="hidden">
                <div class="room-info">
                    <span id="room-id-display">Room: ----</span>
                    <button id="leave-btn">Leave Room</button>
                </div>

                <div class="game-container">
                    <div id="game-board-area">
                        <!-- Game Canvas or Board will be rendered here -->
                        <div id="chess-board" class="board hidden"></div>
                        <div id="four-chess-board" class="board hidden"></div>
                        <canvas id="carrom-board" class="board hidden" width="800" height="800"></canvas>
                    </div>

                    <aside class="sidebar">
                        <div class="players-list">
                            <h3>Players</h3>
                            <ul id="players-ul"></ul>
                        </div>
                        <div class="history-box" id="history-panel"
                            style="background: #2a2a2a; border-radius: 8px; margin-bottom: 10px; padding: 10px; max-height: 200px; overflow-y: auto;">
                            <h3 style="margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 5px;">Moves</h3>
                            <div id="moves-list" class="moves-container"
                                style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; font-family: monospace; font-size: 14px;">
                            </div>
                        </div>
                        <div class="chat-box">
                            <div id="chat-messages"></div>
                            <div class="chat-input">
                                <input type="text" id="msg-input" placeholder="Type a message...">
                                <button id="send-msg-btn">Send</button>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/games/standardChess.js"></script>
    <script src="js/games/fourPlayerChess.js"></script>
    <script src="js/games/carrom.js"></script>
</body>

</html>
